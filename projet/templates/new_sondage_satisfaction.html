{% extends 'home.html' %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='new_sondage_satis.css')}}"
/>
{% endblock styles %} {% block content %}

<div id="formParent">
  <form
    role="form"
    method="POST"
    action="{{ url_for('creer_sondage_satisfaction') }}"
  >
    {{ form.hidden_tag() }}
    <div id="formulaireSondage">
      <div class="divForm" id="nomActi">
        <h2>Question :</h2>
        <div id="Questions">
          {{ form.question(id_="form" ,placeholder ="Question ...")}}
          {{ form.reponses(id_="form" ,placeholder ="RÃ©ponse possible ...")}}
        </div>
        <div id="buttons">
          <button type="submit" id="bValider">[ AJOUTER UNE REPONSE ]</button>
          <button
            type="reset"
            id="bAnnuler"
            onclick="location.href = '{{ url_for('home') }}';"
          >
            [ ANNULER ]
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
