{% extends 'home.html' %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='presence_repetition.css')}}"
/>
{% endblock styles %} {% block content %}

<div id="formParent">
  <form
    role="form"
    method="POST"
    action="{{ url_for('presence_repetition',id=id) }}"
  >
    <div id="formulaireSondage">
      <div class="divForm" id="nomActi">
        <h2>Qui a participé à cette répétition ?</h2>
        <div id="Questions">
          <div id="musiciens"> 
            {% for musicien in form.musicien %}
              <section>
                <input type="checkbox" id="{{ musicien.id }}" name="{{ musicien.name }}" value="{{ musicien.value }}" {% if musicien.checked %}checked{% endif %}>
                <label for="{{ musicien.id }}">{{ musicien.label }}</label>
              </section>  
            {% endfor %}
          </div>
        </div>
        <div id="buttons">
          <button type="submit" id="bValider">[ VALIDER ]</button>
          <button
            type="reset"
            id="bAnnuler"
            onclick="location.href = '{{ url_for('home') }}';"
          >
            [ RETOUR ]
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
